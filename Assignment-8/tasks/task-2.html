<h1>Task 2: Program to display current date with seperator input.</h1>

</div>
</body>
<script>
    function display_date(sep){
    const d = new Date();
    return(`${d.getDay()+sep+d.getMonth()+sep+d.getFullYear()}`);
    }
    console.log("Current Date is:",display_date(prompt("Enter seperator")));
    
</script>
