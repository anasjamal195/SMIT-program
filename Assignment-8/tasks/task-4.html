<h1>Task 4: Program to get month name from a particular date.</h1>
    <h2>(Open console to run program.)</h2>
</div>
</body>
<script>
        var date_in = prompt("Enter date mm/dd/yyyy");
        console.log(date_in);
        const monthNames = ["January", "February", "March", "April", "May", "June",
        "July", "August", "September", "October", "November", "December"
        ];
        date_in = date_in.split("/");
        const month = new Date(parseInt(date_in[2]),parseInt(date_in[0])-1,parseInt(date_in[1])).getMonth();    
        console.log("Month is:",monthNames[month]);

</script>
