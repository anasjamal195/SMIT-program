<h1>Task 10: Program to delete element of array</h1>
    <h2>(Open console to run program.)</h2>
</div>
</body>
<script>
var arr1 = [1,4,2,5,6,7,4,2,1,7,8,0,8];
console.log("Array is :",arr1);
while(true){
    if(arr1.length == 0){
    console.log("Array is empty!!!");
    break;}
    var element = parseInt(prompt("Enter index to be deleted : "));
    console.log("Element deleted =",arr1[element]);
    arr1.splice(element,1);
    console.log("Array is: ",arr1);
}
</script>
