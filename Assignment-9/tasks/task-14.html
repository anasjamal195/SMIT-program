<script>
    
var arr1 = [1,1,1,2,3,2,2,4,5,6,6,7];
var arr2 = arr1;
console.log("Array is :",arr2);
n_prev = arr1[0]
for(var n = 0;n < arr1.length;n++){
    for(var m = 0;m < arr1.length;m++){
        if(arr1[n] == arr1[m] && m!=n)
        arr1.splice(m,1);
    }
}
console.log("Duplicate free array =",arr1);
</script>
