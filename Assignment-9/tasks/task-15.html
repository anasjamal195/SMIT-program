<script>
    
var arr1 = [1,1,1,2,3];
var arr2 = [4,3,5,6,7];
console.log("Array 1 is :",arr1);
console.log("Array 2 is :",arr2);
var arr3= [];
arr3.push(...arr1,...arr2);
console.log("Merged array =",arr3);
</script>
