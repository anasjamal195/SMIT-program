<h1>Task 16: Program to reverse an arrays</h1>
    <h2>(Open console to run program.)</h2>
</div>
</body>
<script>
    
var arr1 = [1,1,2,3,5,7];
console.log("Array is :",arr1);
var arr2= [];
for(var n = arr1.length - 1; n >= 0;n--){
    arr2.push(arr1[n]);
}
console.log("Reversed array =",arr2);
</script>
