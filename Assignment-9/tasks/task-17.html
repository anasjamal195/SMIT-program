<h1>Task 17: Program to put odd and even elements of array in seperate arrays</h1>
    <h2>(Open console to run program.)</h2>
</div>
</body>
<script>
var arr1 = [1,3,5,7,9,2,4,8];
var arr_even = [];
var arr_odd = [];
console.log("The array is:",arr1);
for(var n = 0;n < arr1.length;n++){
    if(arr1[n]%2 != 0)
    arr_odd.push(arr1[n]);
    else
    arr_even.push(arr1[n]);
}
console.log("Odd numbers = ",arr_odd);
console.log("Even numbers =",arr_even);
</script>
