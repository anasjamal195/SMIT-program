<script>
var arr1 = [1,5,3,4,7,8,9,0,2];
console.log("Array is :",arr1);
var choice = parseInt(prompt("Enter 0 for ascending 1 for decending."));
if(choice == 0){
for(var k = 0;k < arr1.length;k++){
for(var n = 0;n<arr1.length-1;n++){
   if(arr1[n]>arr1[n+1]){
       var temp = arr1[n];
       arr1[n] = arr1[n+1];
       arr1[n+1] = temp;
   }
}}}
else{
    for(var k = 0;k < arr1.length;k++){
for(var n = 0;n<arr1.length-1;n++){
   if(arr1[n]<arr1[n+1]){
       var temp = arr1[n];
       arr1[n] = arr1[n+1];
       arr1[n+1] = temp;
   }
}}  
}
console.log("Ascending sorted array =",arr1);
</script>
