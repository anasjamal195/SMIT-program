<h1>Task 20: Program to rotate an array</h1>

<script>
var arr1 = [1,3,5,7,9,2,4,8];
var rot_type = prompt("Enter r for right and l for left rotation.");
var num = parseInt(prompt("Enter number of rotations"));
console.log("Origional array is:",arr1);

function rotate_right(arr1){
    var element_last = arr1[arr1.length-1];
    arr1.pop();
    arr1.unshift(element_last);
    console.log(arr1);
}

function rotate_left(arr1){
    var element_first = arr1[0];
    arr1.shift();
    arr1.push(element_first);
    console.log(arr1);
}

for(var n = 0;n < num;n++){
    if(rot_type === "r")
    rotate_right(arr1);
    else if(rot_type === "l")
    rotate_left(arr1);
    else
    console.log("Invalid choice");

}






</script>
