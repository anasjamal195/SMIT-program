<script>
var arr1 = [1,5,2,4,3,0.001,-2,-5,1,-6,-10,0];
console.log("The array is:",arr1);
var sum = 0;
for(var n = 0; n < arr1.length;n++){
    sum += arr1[n];
}
console.log("Sum =",sum);
</script>
