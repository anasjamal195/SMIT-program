<script>
var arr1 = [1,5,2,4,3];
var max = arr1[0];

console.log("The array is:",arr1);
for(var n = 0;n < arr1.length;n++){
    if(max < arr1[n])
    max = arr1[n];
}
for(var n = 0;n < arr1.length;n++){
    if(max == arr1[n])
    arr1.splice(n,1);
}

console.log("Array after pop: ",arr1);
var max_snd = arr1[0];
for(var n = 0;n < arr1.length;n++){
    if(max_snd < arr1[n])
    max_snd = arr1[n];
}
console.log("Max =",max);
console.log("Second Max =",max_snd);
</script>
