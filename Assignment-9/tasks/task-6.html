<h1>Task 6: Program to count odd and even elements of array</h1>
    <h2>(Open console to run program.)</h2>
</div>
</body>
<script>
var arr1 = [1,3,5,7,9,2,4,8];
var odd = 0;
var even = 0;
console.log("The array is:",arr1);
for(var n = 0;n < arr1.length;n++){
    if(arr1[n]%2 != 0)
    odd++;
    else
    even++;
}

console.log("Odd numbers = ",odd);
console.log("Even numbers =",even);
</script>
