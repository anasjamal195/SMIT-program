<script>
var arr1 = [1,3,5,7,9,2,4,8];
var arr2 = [];
console.log("The First array is:",arr1);
console.log("The Second array before copying is:",arr2);

for(var n = 0;n < arr1.length;n++){
    arr2.push(arr1[n]);
}

console.log("The Second array after copying = ",arr2);
</script>
