<div class="col-md-5 container text-center">
<h1>Task 9: Program to insert element into array</h1>
    <h2>(Open console to run program.)</h2>
</div>
</body>
<script>
var arr1 = [];
console.log("Enter anything other than number to cancel.");
while(true){
    var element = parseInt(prompt("Enter a number : "));
    arr1.push(element);
    if(isNaN(element)){
    console.log("Cancelled!!!");
    break;}
    console.log("Element inserted =",element);
    console.log("Array is: ",arr1);
}
</script>
